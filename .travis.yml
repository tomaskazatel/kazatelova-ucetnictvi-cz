language: node_js
node_js:
    - '6'
env:
    global:
        - secure: 
        - path: "https://${GH_TOKEN}@github.com/tomaskazatel/kazatelova-ucetnictvi.cz.git"

branches:
    only:
        - master

before_script:
    - npm install

script:
    - gulp build

after_script:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis"

    - cd output
    
    - git init
    - git add .
    - git commit -m "Regenerated output"
    - git push --force --quiet "${REPOSITORY}" master:gh-pages > /dev/null 2>&1
